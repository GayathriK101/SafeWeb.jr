<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - SafeWeb Jr</title>
  <link rel="stylesheet" href="styles7.css" />
</head>
<body class="kid-mode">
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle">
      <span class="slider round"></span>
    </label>
    <span class="mode-label">Toggle to Parent Mode</span>
  </div>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <label for="role">I am a:</label>
        <select id="role" name="role">
          <option value="parent">Parent</option>
          <option value="kid">Kid</option>
        </select><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('modeToggle');
    const body = document.body;
    const modeLabel = document.querySelector('.mode-label');

    toggle.addEventListener('change', () => {
      body.classList.toggle('parent-mode');
      body.classList.toggle('kid-mode');
      modeLabel.textContent = body.classList.contains('parent-mode')
        ? 'Toggle to Kid Mode'
        : 'Toggle to Parent Mode';
    });
  </script>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAAoUylX2gqffF_Rq0oOi7ggcaQS3xt30M",
      authDomain: "safewebjr.firebaseapp.com",
      projectId: "safewebjr",
      storageBucket: "safewebjr.firebasestorage.app",
      messagingSenderId: "805994437090",
      appId: "1:805994437090:web:2184304176c1ce231181bb"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="firebase-init.js"></script>
</body>
</html>
